{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Add topic</h2>
{% endblock page_header %}

{% block content %}
    <div class="row">
        <div class="col-9">

    <form action="{% url 'learning_logs:new_topic' %}" method='POST' class='form'>
    <!-- token to prevent cross-site request forgery -->
    {% csrf_token %} 
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Add topic</button>
    {% endbuttons %}
    </form>
        </div>
    </div>
{% endblock content %}
