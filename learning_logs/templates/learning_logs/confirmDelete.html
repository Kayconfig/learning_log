{% extends 'learning_logs/base.html' %}

{% block page_header %}
<h2>Topic: <small>{{topic}}</small></h2>
{% endblock page_header %}

{% block content %}
<div class="container">
<div class="card">
    <div class="card-body">
    <h3>Are you sure you want to delete this topic?</h3>
    </div>
    <div class="card-footer">
        <a href="{% url 'learning_logs:delete_topic' topic.id %}?action=delete" class="btn btn-success btn-lg mx-4">Yes, I'm sure</a>
        <a href="{% url 'learning_logs:topics' %}" class="btn btn-danger btn-lg">No! take me back</a>
    </div>
</div>
</div>
{% endblock content %}
